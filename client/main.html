<template name="Navigation">
    <header>
        <a class="header-bar-log" href="{{pathFor route='Home'}}">
            <img class="header-logo-image" src="images/ownuplogo.png" alt="logo"></a>
        <nav class="header-bar-nav">
            <ul class="header-list">
                <li class="header-list-item"><a class="header-link" href="{{pathFor route='OwnerBusinessRegistration'}}">Register Business</a></li>
                {{#if isInRole "business" }}
                    <li class="header-list-item"><a class="header-link" href="{{pathFor route='OwnerProfile'}}">Owner Profile</a></li>
                {{else }}
                    {{#if isInRole "user" }}
                        <li class="header-list-item"><a class="header-link" href="{{pathFor route='EmployeeProfile'}}">Employee Profile</a></li>
                    {{else }}
                        {{#if isInRole "admin" }}
                            <li class="header-list-item"><a class="header-link" href="{{pathFor route='AdminProfile'}}">Admin Profile</a></li>
                        {{/if}}
                    {{/if}}
                {{/if}}
            </ul>
        </nav>
        <!-- 12/03 AB: issue checking for currentUser and displaying logout button
 {{#if isInRole "admin" }} this is logic for determing user
{{#if currentUser}}-->
        {{#if currentUser}}
            <div class="header-bar-login-button">
                <a class="logout" href="#">
                    <button class="header-login-button">Logout</button></a>
            </div>
        {{else}}
            <a class="header-bar-login-button" href="{{pathFor route='Login'}}">
                <button class="header-login-button">Login</button></a>
        {{/if}}
    </header>
</template>

<template name="AdminList">
    <!-- banner section -->
    <div class="page-banner-wrapper">
        <div class="page-banner-container">
            <div class="page-banner-title">
                <h2>administrator list</h2>
            </div>
        </div>
    </div>
    <!-- main section -->
    <div class="page-main-container">
        <div class="page-content-wrapper">
            <div class="page-content-container">
                <!-- admin list table -->
                <div class="page-content-title">
                    <hr class="section-hr">
                    <h2>administrator list information</h2>
                    <hr class="section-hr">
                </div>
                <div class="table-content-box">
                    <table class="table-content">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Position</th>
                                <th>Project</th>
                                <th>Address</th>
                                <th>Phone Number</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each userslist}}
                                <tr>
                                    <td>{{fname}}</td>
                                    <td>{{lname}}</td>
                                    <td>{{email}}</td>
                                    <td>{{position}}</td>
                                    <td>
                                        <select> {{#each employeeprojects this}}
                                                <option name="myOption" value="option-1">{{project}}</option>

            </p>
        </form>

</template>

<template name="hourJustification">
    <div class="page-content-container">
        <div class="page-content-title">
            <hr class="section-hr">
            <h2>hours justification</h2>
            <hr class="section-hr">
        </div>
        <form class="hourJust">
            <div class="table-content-box">
                <table class="table-content" id="Work-info">
                    <ul>
                        <div class="hour">
                            <h2>Project Name:</h2>
                            <input type="text" name="resourceName">
                            <h2>Status:</h2>
                            <select name="status" id="status">
                                <option value="option">Select One</option>
                                <option value="complete">Complete</option>
                                <option value="inComplete">Incomplete</option>
                            </select>
                            <h2>Week / Year From</h2>
                            <input type="week" id="week" name="week" style="width:100px;flex-grow: 0;">
                            <h2>Week / Year To</h2>
                            <input type="week" id="week" name="week" style="width:100px;flex-grow: 0;">
                            <h2>Hours Worked:</h2>
                            <input type="number" name="resourceName">
                            <h2>Explanation:</h2>
                            <textarea name="message" rows="4" cols="30"></textarea>
                            <input type="submit" value="Submit">
                        </div>
                    </ul>
                </table>
            </div>
        </form>
    </div>
</template>
